<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Carousel</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>


    <div class="carousel">
        <div id="imgcarousel" class="imgcarousel">
            <img src="img/1.jpg" alt="img">
            <img src="img/2.jpg" alt="img">
            <img src="img/3.jpg" alt="img">
            <img src="img/4.jpg" alt="img">
            <img src="img/5.jpg" alt="img">
            <img src="img/6.jpg" alt="img">

        </div>

        <div class="btn-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>




























    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
